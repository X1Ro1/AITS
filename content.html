    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
            mousewhell: true,
            keyboard: true,
        });

        let leftArrow = document.querySelector('.swiper-button-prev');
        leftArrow.style.height = '75%';
        leftArrow.style.bottom = 'auto';
        leftArrow.style.top = '0';
        leftArrow.style.left = '8%';

        let rightArrow = document.querySelector('.swiper-button-next');
        rightArrow.style.height = '75%';

        rightArrow.style.top = '0';
        rightArrow.style.left = '90%';
